<div [formGroup]="formGroup">
  <app-add-subtheme-form formControlName="soustheme"></app-add-subtheme-form>
</div>

<div class="d-flex justify-content-sm-between mt-4">
  <button
    pButton
    i18n-label="@@CANCEL"
    label="Annuler"
    icon="pi pi-times"
    class="generic-button cancel"
    (click)="cancel()"
  ></button>
  @if (subtheme) {
  <button
    pButton
    i18n-label="@@MODIFY_SUBTHEME"
    label="Modifier le sous-thème"
    icon="pi pi-plus-circle"
    class="generic-button"
    (click)="validate()"
  ></button>
  } @else {
  <button
    pButton
    i18n-label="@@ADD_SUBTHEME"
    label="Ajouter le sous-thème"
    icon="pi pi-plus-circle"
    class="generic-button"
    [disabled]="disable$ | async"
    (click)="validate()"
  ></button>
  }
</div>
