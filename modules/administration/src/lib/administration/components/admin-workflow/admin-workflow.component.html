<div class="container-lg">
  <div class="row justify-content-between">
    <div class="col-lg-8 p-3">
      <h1 i18n="@@EXCLUDING_WORK_WORKFLOW" class="title">
        Workflow hors travaux
      </h1>
    </div>
    <div class="col-lg-4 p-3 mb-2 text-end">
      <button
        pButton
        pRipple
        i18n-label="@@CREATE_WORKFLOW"
        label="CrÃ©er un workflow"
        icon="pi pi-plus-circle"
        class="generic-button"
      ></button>
    </div>
  </div>
  <app-server-paginated-table
    [columns]="columns"
    [paginationData]="workflows$ | async"
    (loadPageData)="loadPageData($event)"
  >
    <ng-template pTemplate="body" let-item>
      <tr class="dataRow">
        <td *ngFor="let col of columns; let i = index">
          <ng-container [ngSwitch]="col.field">
            <ng-container *ngSwitchCase="'name'">
              {{ item.libelle }}
            </ng-container>

            <ng-container *ngSwitchCase="'offer'">
              {{ item?.offres?.join(' | ') }}
            </ng-container>

            <ng-container *ngSwitchCase="'active'">
              {{ item.actif | boolToString }}
            </ng-container>

            <ng-container *ngSwitchCase="'actions'">
              <span class="p-buttonset">
                <p-button
                  icon="pi pi-eye"
                  [text]="true"
                  class="action-icon modify-copy-icon"
                  [routerLink]="['/administration/workflow/', item.id]"
                ></p-button>
                <p-button
                  icon="pi pi-pencil"
                  [text]="true"
                  class="action-icon modify-copy-icon"
                ></p-button>
                <p-button
                  icon="pi pi-clone"
                  [text]="true"
                  class="action-icon modify-copy-icon"
                  (click)="show(item.id, item.libelle)"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  [text]="true"
                  class="action-icon delete-icon"
                  (onClick)="deleteWorkflow(item)"
                ></p-button>
              </span>
            </ng-container>
          </ng-container>
        </td>
      </tr> 
    </ng-template>
  </app-server-paginated-table>
  <p-confirmDialog></p-confirmDialog>
</div>
