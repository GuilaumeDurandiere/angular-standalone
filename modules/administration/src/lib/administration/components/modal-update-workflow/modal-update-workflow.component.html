<div [formGroup]="formGroup" class="mb-2">
  <app-update-workflow-form formControlName="workflow"></app-update-workflow-form>
</div>
<div class="d-flex justify-content-sm-between mt-4">
  <button
    pButton
    i18n-label="@@CANCEL"
    label="Annuler"
    icon="pi pi-times"
    class="generic-button cancel"
    (click)="cancel()"
  ></button>
  <button
      pButton
      pRipple
      i18n-label="@@SAVE_STEP"
      label="Enregistrer les modifications"
      icon="pi pi-save"
      class="generic-button"
      (click)="validate()"
  ></button>
</div>
