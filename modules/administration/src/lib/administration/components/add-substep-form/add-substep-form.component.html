<form [formGroup]="formGroup">
    <div class="d-flex flex-column gap-2 mb-2">
        <label for="substepName" class="label" i18n="@@SUBSTEP_NAME">Nom de la sous-étape</label>
        <input pInputText id="substepName" formControlName="libelle" />
    </div>
    <div class="d-flex flex-column gap-2 mb-2">
        <label for="substepDescription" class="label" i18n="@@SUBSTEP_DESCRIPTION">Description de la sous-étape <span class="facultative">(facultatif)</span></label>
        <input pInputText id="substepDescription" formControlName="description" />
    </div>
</form>
