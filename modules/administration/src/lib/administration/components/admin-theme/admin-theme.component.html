<div class="container-lg">
  <div class="row justify-content-between">
    <div class="col-lg-8 p-3">
      <h1 i18n="@@THEME_TITLE" class="title">Tous les thèmes</h1>
    </div>
    <div class="col-lg-4 p-3 mb-2 text-end">
      <button
        pButton
        pRipple
        i18n-label="@@CREATE_THEME"
        label="Créer un theme"
        icon="pi pi-pencil"
        class="generic-button"
        (click)="openModalAddTheme()"
      ></button>
    </div>
  </div>

  <app-server-paginated-table
    [columns]="columns"
    [paginationData]="themes$ | async"
    (loadPageData)="loadPageData($event)"
  >
    <ng-template pTemplate="body" let-item>
      <tr class="dataRow">
        <td *ngFor="let col of columns; let i = index">
          <ng-container [ngSwitch]="col.field">
            <ng-container *ngSwitchCase="'icone'">
              <img [src]="item.icone | base64ToImage" />
            </ng-container>

            <ng-container *ngSwitchCase="'libelle'">
              {{ item.libelle }}
            </ng-container>

            <ng-container *ngSwitchCase="'description'">
              {{ item.description }}
            </ng-container>

            <ng-container *ngSwitchCase="'actions'">
              <span class="p-buttonset">
                <p-button
                  icon="pi pi-eye"
                  [text]="true"
                  class="action-icon modify-copy-icon"
                  [routerLink]="['/administration/theme/', item.id]"
                ></p-button>
                <p-button
                  icon="pi pi-pencil"
                  [text]="true"
                  class="action-icon modify-copy-icon"
                  (click)="openModalUpdateTheme(item)"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  [text]="true"
                  class="action-icon delete-icon"
                  (click)="deleteTheme(item.id, item.libelle)"
                ></p-button>
              </span>
            </ng-container>
          </ng-container>
        </td>
      </tr>
    </ng-template>
  </app-server-paginated-table>
</div>
