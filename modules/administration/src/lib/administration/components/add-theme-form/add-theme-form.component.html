<form [formGroup]="formGroup">
  <app-form-group-presenter [title]="'Information du thème'">
    <app-form-control-presenter
      [control]="formGroup.controls.icon"
      [name]="'icon'"
      [label]="'Ajouter une icône'"
      [required]="true"
    >
      <input type="text" pInputText formControlName="icon" />
    </app-form-control-presenter>
    <app-form-control-presenter
      [control]="formGroup.controls.libelle"
      [name]="'libelle'"
      [label]="'Nom du thème'"
      [required]="true"
    >
      <input type="text" pInputText formControlName="libelle" />
    </app-form-control-presenter>
    <app-form-control-presenter
      [control]="formGroup.controls.description"
      [name]="'description'"
      [label]="'Description de l\'étape'"
    >
      <input type="text" pInputText formControlName="description" />
    </app-form-control-presenter>

    <div formArrayName="subtheme">
      <div
        class="form-group"
        *ngFor="let control of formSubtheme.controls; let i = index"
      >
        <app-add-subtheme-form [formControlName]="i"></app-add-subtheme-form>
      </div>

      <button
        class="btn btn-default"
        type="button"
        (click)="onAddSubTheme()"
        i18n="@@ADD_SUBTHEME"
      >
        <i class="pi pi-plus-circle"></i> Ajouter un sous-thème
      </button>
    </div>
  </app-form-group-presenter>
</form>

<div class="d-flex justify-content-sm-between mt-4">
  <button
    pButton
    i18n-label="@@CANCEL"
    label="Annuler"
    icon="pi pi-times"
    class="generic-button cancel"
    (click)="cancel()"
  ></button>
  <button
    pButton
    i18n-label="@@ADD_THEME"
    label="Ajouter le thème"
    icon="pi pi-plus-circle"
    class="generic-button"
    [disabled]="disabled$ | async"
    (click)="validate()"
  ></button>
</div>
