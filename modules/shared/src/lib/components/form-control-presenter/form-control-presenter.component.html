<!-- Required for ChangeDetectionStrategy.OnPush -->
<ng-container *ngIf="control?.valueChanges | async"> </ng-container>
<ng-container *ngIf="control?.statusChanges | async"> </ng-container>

<div class="container form-control-ctn" [style]="style">
  <div class="row align-items-center">
    <label class="form-control-label" *ngIf="label?.length" for="{{ name }}">
      @if (required) {
      <span class="label-required">{{ label }}</span>
      } @else {
      <span
        >{{ label
        }}<span class="label-optional" i18n="@@OPTIONAL">
          (facultatif)</span
        ></span
      >
      }
    </label>

    <div class="inline-input w-100">
      <ng-content> </ng-content>
    </div>
  </div>

  <div class="row">
    <ng-container *ngIf="control && control.dirty && control.errors">
      <p class="input-error">
        {{ control.errors | errorsToMessage }}
      </p>
    </ng-container>
  </div>
</div>
