<p-table
  #supertable
  [columns]="columns"
  [value]="data"
  (sortColumn)="sortColumn($event)"
  (onPage)="setFirst($event)"
  [first]="first"
  [loading]="loading"
  [paginator]="paginator"
  [paginatorDropdownAppendTo]="'body'"
  [rowHover]="rowHover"
  [rows]="rows"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [sortField]="sortField"
  [sortMode]="'single'"
  [sortOrder]="sortOrder"
  [totalRecords]="totalRecords"
  responsiveLayout="scroll"
>
  <!-- FILTER TEMPLATE -->
  <ng-template pTemplate="caption" *ngIf="displayCaption && captionTemplate">
    <ng-container *ngTemplateOutlet="captionTemplate"> </ng-container>
  </ng-template>

  <!-- HEADER TEMPLATE -->
  <ng-template pTemplate="header" let-columns>
    <ng-container>
      <tr>
        <th
          scope="col"
          *ngFor="let col of columns; let i = index"
          [pSortableColumn]="col.field"
          [pSortableColumnDisabled]="!col.sort"
          class="headerCells"
          [style]="col.style"
        >
          <ng-container>{{ col.header }}</ng-container>
          <p-sortIcon *ngIf="col.sort" field="{{ col.field }}"></p-sortIcon>
        </th>
      </tr>
    </ng-container>
  </ng-template>

  <!-- ROW TEMPLATE -->
  <ng-template *ngIf="bodyTemplate" pTemplate="body" let-data>
    <ng-container
      pTemplate="body"
      *ngTemplateOutlet="bodyTemplate; context: { $implicit: data }"
    >
    </ng-container>
  </ng-template>

  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td colSpan="{{ columns.length }}">{{ 'NO_ITEMS_TO_DISPLAY' }}</td>
    </tr>
  </ng-template>
</p-table>
