<div>
  <app-form-group-presenter [title]="'Fichiers'">
  <span i18n="YOU_CAN_ADD_FILES_IF_YOU_WANT">Vous pouvez ajouter, si vous le souhaitez, des documents à votre demande :</span>
  
  <p-fileUpload name="files[]" url="." [multiple]="true" accept=".docx, .xlsx, .ppt, .pdf, .jpeg, .png"
    [maxFileSize]="6291000"
    chooseLabel=" "
    uploadLabel="Valider l'envoi des documents"
    cancelLabel="Supprimer tout"
    label="Selectionner un fichier"
    invalidFileSizeMessageDetail="Désolé, la taille maximum des fichiers autorisée est {0}"
    invalidFileSizeMessageSummary="{0} : Taille de fichier incorrecte"
    invalidFileTypeMessageSummary="{0} : Ce type de fichier n'est pas autorisé"
    invalidFileTypeMessageDetail="Les types de fichiers autorisés sont : {0}"
    (uploadHandler)="myUploader($event)"
    [customUpload]="true"
    [auto]="true"
    >

  </p-fileUpload>
</app-form-group-presenter>
</div>
