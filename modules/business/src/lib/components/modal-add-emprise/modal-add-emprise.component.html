<div
  #map
  class="map"
  leaflet
  [leafletOptions]="options"
  (leafletMapReady)="setMap($event)"
  (leafletClick)="getPoint($event)"
></div>
<div class="emprise-button-ctn">
  <button
    pButton
    i18n-label="@@ERASE"
    label="Effacer"
    icon="pi pi-eraser"
    class="generic-button cancel"
    (click)="cancel()"
  ></button>
  <button
    pButton
    i18n-label="@@CLOSE"
    label="Fermer l'emprise"
    class="generic-button"
    [disabled]="points.length < 3"
    (click)="drawEmprise()"
  ></button>
  <button
    pButton
    i18n-label="@@VALIDATE"
    label="Valider"
    icon="pi pi-check"
    class="generic-button"
    [disabled]="!polygon"
    (click)="takeScreenShot()"
  ></button>
</div>
