<form [formGroup]="formGroup">
  <app-form-group-presenter [title]="title">
    <app-form-control-presenter
      [control]="formGroup.controls['telephone']"
      [name]="'telephone'"
      [label]="'Numéro de téléphone'"
      i18n-label
      [required]="true"
    >
      <p-inputMask
        mask="99.99.99.99.99"
        formControlName="telephone"
        placeholder="00.00.00.00.00"
      ></p-inputMask>
    </app-form-control-presenter>

    <app-form-control-presenter
      [control]="formGroup.controls['message']"
      [name]="'message'"
      [label]="'Message'"
      i18n-label
    >
      <textarea
        pInputTextarea
        formControlName="message"
        [autoResize]="true"
      ></textarea>
    </app-form-control-presenter>
  </app-form-group-presenter>
</form>

<div class="d-flex justify-content-sm-between mt-4">
  <button
    pButton
    i18n-label="@@CANCEL"
    label="Annuler"
    icon="pi pi-times"
    class="generic-button cancel"
    (click)="cancel()"
  ></button>
  <button
    pButton
    i18n-label="@@SEND"
    label="Envoyer"
    icon="pi pi-send"
    class="generic-button"
    [disabled]="disabled$ | async"
    (click)="validate()"
  ></button>
</div>
