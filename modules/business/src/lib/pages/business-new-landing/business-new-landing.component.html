<div class="new-business-ctn">
  <ng-container *ngIf="viewModel$ | async as viewModel">
    <div class="theme-card-ctn">
      @for(theme of viewModel.themes; track theme.id) {
      <app-theme-card
        [title]="theme.libelle"
        [icon]="theme.icone"
        (click)="select(theme.id)"
      ></app-theme-card>
      }
    </div>
    <div class="subtheme-card-ctn">
      @for(subtheme of viewModel.subthemes; track subtheme.id) {
      <app-subtheme-card
        [icon]="subtheme.icone"
        [title]="subtheme.libelle"
        (newBusinessEmmiter)="newBusiness(subtheme)"
      ></app-subtheme-card>
      }
    </div>
  </ng-container>
</div>
